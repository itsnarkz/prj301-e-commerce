<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<!--    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">-->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/Cart/index.css">
    <link rel="icon" href="/Cart/icon.png">

    <title>Your Cart</title>
</head>
<body>
    <div class="container px-3 my-5 clearfix">
        <!-- Shopping cart table -->
        <div class="card">
            <div class="card-header">
                <h2>Shopping Cart</h2>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered m-0">
                        <thead>
                        <tr>
                            <!-- Set columns width -->
                            <th class="text-center py-3 px-4" style="min-width: 400px;">Product Name &amp; Details</th>
                            <th class="text-center py-3 px-4" style="width: 100px;">Price</th>
                            <th class="text-center py-3 px-4" style="width: 120px;">Quantity</th>
                            <th class="text-center py-3 px-4" style="width: 100px;">Total</th>
                            <th class="text-center align-middle py-3 px-0" style="width: 40px;"><a href="#" class="shop-tooltip float-none text-light" title="" data-original-title="Clear cart"><i class="ino ion-md-trash"></i></a></th>
                        </tr>
                        </thead>
                        <tbody>

                            <tr th:each="item : ${session.cart}">
                                <td class="p-4">
                                    <div class="media align-items-center">
                                        <img src="https://bootdey.com/img/Content/avatar/avatar1.png" class="d-block ui-w-40 ui-bordered mr-4" alt="">
                                        <div class="media-body">
                                            <a href="#" class="d-block text-dark" th:text="${item.getKey().name}"></a>
                                            <small>
                                                <span class="text-muted" th:text="'Seller: ' + ${item.getKey().seller}"></span>
                                                <br>
                                                <span class="text-muted" th:text="'Category: ' + ${item.getKey().categoryName}"></span>
                                                <br>
                                                <span class="text-muted" th:text="${item.getKey().description}"></span>
                                            </small>
                                        </div>
                                    </div>
                                </td>
                                <td class="text-center font-weight-semibold align-middle p-4" th:text="'$' + ${item.getKey().price}"></td>
                                <td class="align-middle p-4"><input th:itemId="${item.getKey().id}" onkeyup="increaseItem(this.getAttribute('itemId'), this.value)" type="text" class="form-control text-center" th:value="${item.getValue().quantity}"></td>
                                <td class="text-center font-weight-semibold align-middle p-4" th:text="'$' + ${item.getValue().total}"></td>
                                <td class="text-center align-middle px-0"><a th:itemId="${item.getKey().id}" onclick="delItem(this.getAttribute('itemId'))" class="shop-tooltip close float-none text-danger" title="" data-original-title="Remove">Ã—</a></td>
                            </tr>

                        </tbody>
                    </table>
                </div>
                <!-- / Shopping cart table -->

                <div class="d-flex flex-wrap justify-content-between align-items-center pb-4">
                    <div class="mt-4">
                        <label class="text-muted font-weight-normal">Promocode</label>
                        <input type="text" placeholder="ABC" class="form-control">
                    </div>
                    <div class="d-flex">
                        <div class="text-right mt-4">
                            <label class="text-muted font-weight-normal m-0">Total price</label>
                            <div class="text-large"><strong th:text="'$' + ${totalPrice}"></strong></div>
                        </div>
                    </div>
                </div>

                <div class="float-right">
                    <a th:href="@{/home}"><button type="button" class="btn btn-lg btn-default md-btn-flat mt-2 mr-3">Back to shopping</button></a>
                    <a href="/success" type="button" class="btn btn-lg btn-primary mt-2">Checkout</a>
                </div>

            </div>
        </div>
    </div>

    <script src="/Cart/index.js"></script>
</body>
</html>
